<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="result"></div>
        <script>
            // 100~120 정수 중 3의 배수가 아닌 수의 합계 구하기
            var min_num;    
            var contents = "";  // 필요없는 문자 출력 방지를 위해 공백 대입
            var sum = 0;

            for (min_num=100; min_num <= 120; min_num++) {
                if (min_num % 3 != 0) {
                    sum += min_num;
                }
               contents += min_num + "까지의 합 : " + sum + "<br>"; 
            }
            document.getElementById("result").innerHTML = contents;
        </script>
    </body>
</html>
